<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .box {
            display: grid;
            grid-template-columns: repeat(3 , 100px);
            grid-template-rows: repeat(3 , 100px);
            grid-template-areas: 
            "a1 a2 a3"
            "a4 a5 a6"
            "a7 a8 a9";
            height: 300px;
            width: 300px;
            margin: 100px auto;
            border: 1px solid black;
        }
        .box1 {
            justify-self: center;
            align-self: center;
            height: 60px;
            width: 60px;
            border-radius: 50%;
            background-color: black;
        }
        .boxa {
            grid-area: a5;
        }
        .boxb {
            grid-area: a2;
        }
        .boxc {
            grid-area: a8;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1 boxa"></div>
    </div>
    <div class="box">
        <div class="box1 boxb"></div>
        <div class="box1 boxc"></div>
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
